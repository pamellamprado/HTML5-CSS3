    <h1>Trabalhando com hospedagem de vídeos no próprio site</h1>
    <p>É possível hospedar vídeos no próprio site com a tag &lt;video&gt;</p>
   <video controls width="560" poster="imagens/Prancheta 1.png" autoplay loop  >
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Desculpe pelo transtorno, mas seu navegador não consegue abrir o formato do nosso vídeo</p>
   </video>
   <h1>Trabalhando com hospedagem de vídeos externos</h1>
   <p>Para usar um vídeo externo, basta hospeda-lo em um servidor de vídeo como YouTube ou Vimeo</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
