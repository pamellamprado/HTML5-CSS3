<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title> 
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   <picture>
    <source media="(max-width: 700px)" srcset="imagens/imagem-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
    <img src="imagens/imagem-g.png" alt="imagem flexível">
   </picture>

   <h1>Reproduzindo áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" controls autoplay>
    <source src="midia/Flying - https___drive.google.com_file_d_1JmJrz8nQOp7uSM7O3BLJoJzVqrBy6Wgh_view.mp3" type="audio/mpeg"> <!-- Sempre colocar o arquivo/audio nos três formatos universais (mp3;ogg;wav), assim quando o navegador não carregar um tipo, dá pra colocar outro tipo --> 
   </audio>
</body>
</html>
