<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            width: 600;
            height: 600;
        }

    </style>
</head>
<body>
    <!--Tamanho padrão do iframe 300x150-->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
       
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="300"></iframe> 
        
        para aprender a programar.</p>
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://google.com.br">Google </a>
        </iframe> 
        <p>também é muito legal, mas infelizmente não funciona dentro de um iframe</p></p>
</body>
</html>
